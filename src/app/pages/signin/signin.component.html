<p>signin works!</p>

<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    
    <div>
        <label for="login">Login</label>
        <input
            formControlName="login"
            id="login"
            type="text"
        >

        <div
            class="red-alert"
            *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched">
            o login é obrigatório
        </div>

    </div>

    <div>
        <label for="password">Password</label>
        <input
            formControlName="password"
            type="password"
            id="password"
        >
        <div
            class="red-alert"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            a senha é obrigatória
        </div>
    </div>

    <div>
        <button type="submit" [disabled]="loginForm.invalid">LogMe!</button>
    </div>

</form>
